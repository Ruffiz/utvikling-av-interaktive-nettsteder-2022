<!DOCTYPE html>
<html lang="no">
    <head>
        <title>Oppgave 0 - Oppgave 5</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <section>
            <p>Lag lytterene og funksjonene som gjør at du kan lage et et HTML element (gjerne fra en nedtrekkslist med id #select) og tekst fra inputboksen med id #text. Bruk knappen med id #create. Legg teksten til elementet med id #placeholder</p>
        </section>
        <section>
            <h3>Oppgave 5</h3>
            <div id="placeholder"></div>
            <select id="select">
                <option value="h2">h2</option>
                <option value="h3">h3</option>
                <option value="span">span</option>
                <option value="p">p</option>
            </select>
            <input type="text" id="text" placeholder="Tekst her" />
            <button id="create">Bruk denne til å lage elementet</button>
        </section>
        <script src="oppgave5.js"></script>
    </body>
</html>
